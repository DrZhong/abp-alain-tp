<div [@routerTransition]>
  <nz-spin [nzSpinning]="submitting">
    <form nz-form #f="ngForm" se-container="1" labelWidth="150" (ngSubmit)="submit()">
      <se error="请输入用户名">
        <nz-input-group nzPrefixIcon="anticon anticon-lock">
          <input type="text" nz-input [(ngModel)]="loginModel.userNameOrEmailAddress" name="userNameOrEmailAddress" placeholder="输入用户名"
            required />
        </nz-input-group>

      </se>
      <se error="请填写，最多32位">
        <nz-input-group nzPrefixIcon="anticon anticon-lock">
          <input type="password" nz-input [(ngModel)]="loginModel.password" name="password" required placeholder="输入密码" maxlength="32"
          />
        </nz-input-group>

      </se>
      <se>
        <label nz-checkbox [(ngModel)]="loginModel.rememberClient" name="rememberClient">
          <span>{{l("RememberMe")}}</span>
        </label>
      </se>
      <se>

        <button nz-button class="ant-btn__block" nzType="primary" [disabled]="f.invalid">登录</button>
      </se>
    </form>
  </nz-spin>
